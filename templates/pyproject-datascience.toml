[project]
name = "my-datascience-project"
version = "0.1.0"
description = "Data Science Project Template"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # Core Data Science
    "numpy>=2.4.0",
    "pandas>=2.3.3",
    "scipy>=1.16.0",
    "scikit-learn>=1.8.0",
    
    # Visualization
    "matplotlib>=3.10.0",
    "seaborn>=0.13.0",
    
    # Jupyter
    "jupyter>=1.1.0",
    "jupyterlab>=4.5.0",
    
    # Data Profiling
    "ydata-profiling>=4.18.0",
    "sweetviz>=2.3.0",
]

[project.optional-dependencies]
ml = [
    "xgboost>=3.1.0",
    "lightgbm>=4.6.0",
    "catboost>=1.2.0",
]
deep-learning = [
    "torch>=2.6.0",
    "tensorflow>=2.20.0",
    "transformers>=4.57.0",
]
mlops = [
    "mlflow>=3.8.0",
    "optuna>=4.6.0",
    "wandb>=0.23.0",
]
serving = [
    "fastapi>=0.127.0",
    "uvicorn>=0.34.0",
    "streamlit>=1.52.0",
    "gradio>=6.2.0",
]
explainability = [
    "shap>=0.50.0",
    "lime>=0.2.0",
]
validation = [
    "great-expectations>=1.10.0",
    "evidently>=0.7.0",
]
nlp = [
    "spacy>=3.8.0",
    "transformers>=4.57.0",
]
cv = [
    "opencv-python>=4.12.0",
    "torchvision>=0.21.0",
]
scraping = [
    "beautifulsoup4>=4.14.0",
    "selenium>=4.39.0",
    "playwright>=1.57.0",
    "httpx>=0.28.0",
    "lxml>=6.0.0",
]
databases = [
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "redis>=7.1.0",
]
all = [
    "my-datascience-project[ml,deep-learning,mlops,serving,explainability,validation,nlp,cv,scraping,databases]",
]